<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>UNIT CONVERTER</title>
</head>
<body>
    <div class="container">
    <div class="head">
         <h1>UNIT CONVERTER</h1>
    </div>
    <div class="px">
        <label for="input">PX</label>
        <input type="text" id="px" placeholder="px to rem">
        <button class="con" id="px-btn">CONVERT</button>
    </div>  
    <div class="em">
        <label for="em">REM</label>
        <input type="text" id="em" placeholder="rem to px">
        <button class="con" id="em-btn">CONVERT</button>
    </div>
    <div class="value">
        <h2 id="value">value:</h2>
    </div>
    <div class="reset">
        <button class="res" id="reset-btn">RESET</button>
    </div>
    </div>
   

<script src="index.js" type="text/javascript"></script>

</body>
</html>
